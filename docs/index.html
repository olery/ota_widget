<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width" name="viewport" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta charset="utf-8" />
    <title>Olery OTA Widget demo</title>
    <link href="https://cdn.jsdelivr.net/npm/material-components-web@0.36.0/dist/material-components-web.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="css/ota_widget.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@3.10/riot+compiler.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@popperjs/core@2" type="text/javascript"></script>
    <script src="https://unpkg.com/tippy.js@6" type="text/javascript"></script>
    <script src="tags/overall-rating.html" type="riot/tag"></script>
    <script src="tags/ratings.html" type="riot/tag"></script>
    <script src="tags/mentions.html" type="riot/tag"></script>
    <script src="tags/guests.html" type="riot/tag"></script>
    <script src="tags/summaries.html" type="riot/tag"></script>
    <script src="tags/recent-reviews.html" type="riot/tag"></script>
    <script src="tags/nearby-attractions.html" type="riot/tag"></script>
    <script src="tags/nearby-restaurants.html" type="riot/tag"></script>
    <script src="tags/reviews-over-time.html" type="riot/tag"></script>
    <script src="tags/reviews-trends.html" type="riot/tag"></script>
    <script src="tags/shifts.html" type="riot/tag"></script>
    <script src="tags/covid-events.html" type="riot/tag"></script>
    <script src="js/ota_widget.js" type="text/javascript"></script>
    <script src="js/locales.js" type="text/javascript"></script>
  </head>
  <body>
    <ota-widget class="mdc-layout-grid" style="display: none">
      <h1>
        <span>{w.data.name} </span>
      </h1>
      <div class="cached_at" show="{w.data.cached_at}">
        {t('review_date', {date: w.data.cached_at})} 
      </div>
      <div class="mdc-image-list mdc-image-list--masonry masonry-image-list">
        <overall-rating></overall-rating><ratings></ratings><mentions></mentions><guests></guests><summaries></summaries><recent-reviews></recent-reviews><nearby-attractions></nearby-attractions><nearby-restaurants></nearby-restaurants>
      </div>
      <div class="mdc-image-list mdc-image-list--masonry masonry-image-list charts-blocks" if="{d.reviews_over_time}">
        <covid-events></covid-events><reviews-over-time></reviews-over-time><reviews-trends></reviews-trends><shifts></shifts>
      </div>
    </ota-widget>
    <script>
      ota_widget.load()
    </script>
  </body>
</html>
